<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitíMonroe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">

</head>
<body>
<!-- Aquí empieza la cabecera y el nav de la tienda. Es un header con el título de la página. Contiene un nav, el cual es una lista. Dentro del apartado
"Tienda" he creado otra lista (un submenú) para seleccionar dos secciones, láminas y marcapáginas. Al lado del apartado "Tienda" he decidido 
añadir un icono de corazón, a modo de indentificador de que esa sección en concreto es un menú desplegable.-->
<header class="cabecera">
    <nav class="cabecera__nav">
        <a class="cabecera__enlace" href="index.html" title="titulo"><img src="./media/img/logo.png" alt="logo" class="cabecera__nav__titulo"></a>
        <button type="button" class="boton__nav" id="abreCabecera"><i class="fa-solid fa-bars" id="iconoBoton"></i></button>
        <ul class="cabecera__lista">
            <li class="cabecera__elementoLista">
                <a class="cabecera__enlace" href="ilustracion.html" title="linkIlustracion" target="_blank">Ilustración</a>
            </li>
            <!-- He puesto al subemnú una clase específica "for desktop" para la versión ordenador: -->
            <li class="cabecera__elementoLista for_desktop">
                <span class="cabecera__enlace">Tienda<i class="fa-solid fa-heart"></i></span>
                <ul class="cabecera__lista__submenu">
                    <li class="cabecera__elementoLista cabecera__elementoLista--submenu">
                        <a class="cabecera__enlace cabecera__enlace--submenu" href="laminas.html" title="linkLaminas" target="_blank">Láminas</a>
                    </li>
                    <li class="cabecera__elementoLista cabecera__elementoLista--submenu">
                        <a class="cabecera__enlace cabecera__enlace--submenu" href="marcapaginas.html" title="linkMarcapaginas" target="_blank">Marcapáginas</a>
                    </li>
                </ul>
            </li>

            <!-- He repetido la lista del submenú para el formato para móvil, añadiendole una clase "for mobile": -->
            <li class="cabecera__elementoLista for_mobile" id="botonMovil__tienda">
                <span class="cabecera__enlace">Tienda<i class="fa-solid fa-heart"></i></span>
                <ul class="cabecera__lista__submenu">
                    <li class="cabecera__elementoLista cabecera__elementoLista--submenu">
                        <a class="cabecera__enlace cabecera__enlace--submenu" href="laminas.html" title="linkLaminas" target="_blank">Láminas</a>
                    </li>
                    <li class="cabecera__elementoLista cabecera__elementoLista--submenu">
                        <a class="cabecera__enlace cabecera__enlace--submenu" href="marcapaginas.html" title="linkMarcapaginas" target="_blank">Marcapáginas</a>
                    </li>
                </ul>
            </li>

            <!-- Estos son los dos últimos secciones del nav, Sobre mí y Contacto:  -->
            <li class="cabecera__elementoLista">
                <a class="cabecera__enlace" href="sobremi.html" title="linkSobreMi" target="_blank">Sobre mí</a>
            </li>
            <li class="cabecera__elementoLista">
                <a class="cabecera__enlace" href="contacto.html" title="linkContacto" target="_blank">Contacto</a>
            </li>
        </ul>
    </nav>
</header>

    <!-- Aquí empieza la sección de contacto. Tiene un div que se encarga del color de fondo de toda la sección. Tiene un dis que se encarga de hacer
    un display flex al div que contiene el formulario y al div que contiene el título y una imagen. -->

    <section>
        <div class="fondoContacto">
            <div class="displayContacto">
                <div class="contactoFormulario">
                <form action="#" method="GET">
                <div class="campo">
                    <label for="nom" class="labelContacto"><i class="fa-solid fa-heart"></i>Nombre:</label><br>
                    <input type="text" name="nombre" id="nom" class="inputContacto">
                </div>
                <br>
                <div class="campo">
                    <label for="em" class="labelContacto"><i class="fa-solid fa-heart"></i>Email:</label><br>
                    <input type="email" name="email" id="em" class="inputContacto">
                </div>
                <br>
                <div class="campo">
                    <label for="msg" class="labelContacto"><i class="fa-solid fa-heart"></i>Mensaje:</label><br>
                    <textarea name="Mensaje" id="msg" cols="25" rows="6" class="inputContacto__textArea"></textarea>
                    <!-- Creo otro text area para la versión en móvil y cambio el nombre de la clase: -->
                    <textarea name="Mensaje" id="msg" cols="22" rows="6" class="inputContacto__textArea--responsive"></textarea>
                </div>
                <br>
                    <button type="submit" class="botonContacto">Enviar</button>
                </form>
                </div>

                <div class="contactoTexto">
                    <h3 class="tituloContacto">¿Tienes un diseño en mente? ¡Contacta conmigo para hacer realidad tus sueños! <br> <br> Envía un mensaje a paquiguzmn@gmail.com</h3>
                    <img src="./media/img/corazoncontacto.png" alt="corazon" class="corazonContacto">
          
            </div>  
        </div>
    </section>
   
    <!-- Por último, el footer. Contiene los iconos de las redes sociales (Twitter, Instagram, Linkedln y correo Gmail), y los mismos títulos
    de la barra de navegación (Home, Tienda, Sobre mí y Contacto) para que al clikcar te lleve a su página correspondiente.Todos poseen un 
    hover de color morado. -->
    <footer>
        <div class="footer">
            <div class="footerContenido__media">
                <a href="https://twitter.com/PaquiGuzmn" class="footerEnlace footerEnlace__icono__movil" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/titimonroe_/?igshid=YmMyMTA2M2Y%3D" class="footerEnlace footerEnlace__icono__movil" target="_blank" ><i class="fa-brands fa-instagram"></i>
                <a href="https://www.linkedin.com/in/paqui-guzm%C3%A1n-s%C3%A1nchez-240152234/" class="footerEnlace footerEnlace__icono__movil" target="_blank"><i class="fa-brands fa-linkedin"></i>
                <a href="https://www.google.com/intl/es/gmail/about/" class="footerEnlace footerEnlace__icono__movil"><i class="fa-regular fa-envelope"></i>
                <br>
                <div class="footerContenido__texto">
                    <a href="index.html" class="footerEnlace footerEnlace__texto__movil" target="_blank"><span>Home</span></a>
                    <a href="marcapaginas.html" class="footerEnlace footerEnlace__texto__movil" target="_blank"><span>Tienda</span></a>
                    <a href="sobremi.html" class="footerEnlace footerEnlace__texto__movil" target="_blank"><span>Sobre mí</span></a>
                    <a href="contacto.html" class="footerEnlace footerEnlace__texto__movil" target="_blank"><span>Contacto</span></a>
                </div>  
            </div>
        </div>
    </footer>    

</body>

<script src="./index.js"></script>
</html>
